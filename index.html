<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="block-info">
      <img class="block-info__image"
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower Matrix">
      <a class="block-info__link"
         href="https://goal-life.com/page/method/matrix-eisenhower"
      >
         Want more details?
      </a>
    </section>
    <section class="todo-app">
      <p>
        <label class="todo-app__label" for="new-task">Add Item</label>
      </p>
      <div class="todo-app__task-input">
        <input id="new-task"
               class="todo-app__input todo-app__task"
               type="text">
        <button class="todo-app__btn">Add</button>
      </div>
      <h1>Todo</h1>
      <ul id="tasks-incomplete" class="todo-app__task-list">
        <li class="todo-app__task-item">
          <input class="todo-app__input todo-app__checkbox" type="checkbox">
          <label class="todo-app__task-item_label todo-app__task">Pay Bills</label>
          <input type="text"
                 class="todo-app__input-text todo-app__input todo-app__task">
          <button class="todo-app__btn todo-app__btn_edit">Edit</button>
          <button class="todo-app__btn todo-app__btn_delete">
            <img class="todo-app__btn-img" src="./remove.svg" alt="Delete Btn">
          </button>
        </li>
        <li class="todo-app__task-item todo-app__task-item_editing">
          <input class="todo-app__input todo-app__checkbox" type="checkbox">
          <label class="todo-app__task-item_label todo-app__task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="todo-app__input-text todo-app__input todo-app__task">
          <button class="todo-app__btn todo-app__btn_edit">Save</button>
          <button class="todo-app__btn todo-app__btn_delete">
            <img class="todo-app__btn-img" src="./remove.svg" alt="Delete Btn">
          </button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul id="tasks-completed" class="todo-app__task-list">
        <li class="todo-app__task-item">
          <input class="todo-app__input todo-app__checkbox" type="checkbox" checked>
          <label class="todo-app__task-item_label todo-app__task">See the Doctor</label>
          <input type="text"
                 class="todo-app__input-text todo-app__input todo-app__task">
          <button class="todo-app__btn todo-app__btn_edit">Edit</button>
          <button class="todo-app__btn todo-app__btn_delete">
            <img class="todo-app__btn-img" src="./remove.svg" alt="Delete Btn">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
