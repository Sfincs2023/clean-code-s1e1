<!DOCTYPE html>
<html>
  <head>
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="block-info">
      <img src="./eisenhower-matrix.jpg">
      <a class="block-info__link"
         href="https://goal-life.com/page/method/matrix-eisenhower"
      >
         Want more details?
      </a>
    </div>
    <div class="todo-app">
      <p>
        <label for="new-task">Add Item</label>
      </p>
      <div class="todo-app__task-input">
        <input id="new-task" class="todo-app__task" type="text">
        <button class="todo-app__btn">Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="tasks-incomplete">
        <li>
          <input type="checkbox">
          <label class="todo-app__task">Pay Bills</label>
          <input type="text" class="todo-app__task">
          <button class="todo-app__btn todo-app__btn_edit">Edit</button>
          <button class="todo-app__btn todo-app__btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-app__task-item_editing">
          <input type="checkbox">
          <label class="todo-app__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-app__task">
          <button class="todo-app__btn todo-app__btn_edit">Save</button>
          <button class="todo-app__btn todo-app__btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="tasks-completed">
        <li>
          <input type="checkbox" checked>
          <label class="todo-app__task">See the Doctor</label>
          <input type="text" class="todo-app__task">
          <button class="todo-app__btn todo-app__btn_edit">Edit</button>
          <button class="todo-app__btn todo-app__btn_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
